version: 1
frontend:
  phases:
    preBuild:
      commands:
        - . ~/.nvm/nvm.sh && nvm use 20 || nvm install 20
        - corepack enable
        - pnpm config set store-dir ~/.pnpm-store
        - pnpm install --frozen-lockfile=false
    build:
      commands:
        - pnpm build
  cache:
    paths:
      - ~/.pnpm-store
      - .next/cache
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'